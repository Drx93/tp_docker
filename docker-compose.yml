services:
  # Base de donnees MongoDB
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./structure-bdd/init-mongo.sh:/docker-entrypoint-initdb.d/init-mongo.sh
      - ./structure-bdd/restaurants.json:/docker-entrypoint-initdb.d/restaurants.json
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - app-network

  # Base de donnees PostgreSQL
  postgres:
    image: postgres:16
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: orium_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./structure-bdd/bdd_sql.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d orium_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - app-network

  # Backend Node.js
  backend:
    build: .
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      MONGO_URI: mongodb://mongodb:27017/orium_db
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/orium_db
      CORS_ALLOW_ALL: "true"
      JWT_SECRET: "orium_super_secret_key_change_in_production"
    depends_on:
      mongodb:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: on-failure
    networks:
      - app-network

  # Frontend 
  frontend:
    build: ./client
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo_data:
  postgres_data:
