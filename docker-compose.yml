services:
  # Base de donnees MongoDB
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./structure-bdd/init-mongo.sh:/docker-entrypoint-initdb.d/init-mongo.sh
      - ./structure-bdd/restaurants.json:/docker-entrypoint-initdb.d/restaurants.json

  # Base de donnees PostgreSQL
  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: orium_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Backend Node.js
  backend:
    build: .
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      MONGO_URI: mongodb://mongodb:27017/orium_db
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/orium_db
      CORS_ALLOW_ALL: "true"
    depends_on:
      - mongodb
      - postgres

  # Frontend 
  frontend:
    build: ./client
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  mongo_data:
  postgres_data:
